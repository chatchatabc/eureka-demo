server:
  port: 9000
management:
  server:
    port: 9001
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always
eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
spring:
  application:
    name: cloud-gateway-server
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://server-app
          predicates:
            - Path=/user/**
